<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="stylek.css">
   
</head>
<body>
    <header>
        <h2>
         Kodesphere Smart Home Appliances
        </h2>
        <p>
            Controls on Hand
        </p>
    </header>
    <main>
<div>      
<h4>
    Fan
</h4>
<p> Control The speed of the Fan</p>
<span class="material-symbols-outlined">
    mode_fan
    </span><br>
    <label for="Color">Speed</label>
    <br>
    <input type="text" placeholder="0">
        </div>


        <div class="Bulb">
            
<h4>Bulb</h4><p>Switch on or off the bulb</p>
<span class="material-symbols-outlined">
    lightbulb
    </span><br>
    <label for="Color">State</label><br>
    <input type="checkbox" name="ON" id="on"> ON
    <input type="checkbox" name="OFF" id="on">OFF
    

        </div>


        <div class="Led">
<h4>Led</h4><p>Control the colour of the led</p>
<span class="material-symbols-outlined">
    fluorescent
    </span><br>
    <label for="Color">Color</label><br><br>
    <input type="color" name="Color" id="">
        </div>

        

        <div class="Airconditioner">
<h4>Air Conditioner</h4><p>Control state and temp of AC</p>
<span class="material-symbols-outlined">
    mode_fan
    </span>
    <br>
<label for="Temperature">Temperature</label>
<br>
<input type="dropdown" placeholder="23">
<br>
<label for="Temperature">State</label>
<br>
<input type="State" placeholder="Off">
        </div>


    </main>
</body>
</html>
